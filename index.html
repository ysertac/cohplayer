<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  

  <main>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img src="" alt="" id="music_image" class="card-img-top">
        <audio src="" id="audio"></audio>
        <div id="music_details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range"/>
            <div class="times">
              <span id="current-time">0.00</span>
              <span id="duration"></span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button id="prev" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#play-list">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div id="volume-div">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100" value="100" class="form-range">
          </div>
        </div>
        <div id="play-list" class="collapse">
          <ul class="list-group list-group-flush">
            
          </ul>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Yeni Müzik
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Yeni Müzik Ekle</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="input-group mb-3">
                    <input type="text" name="title" id="title" placeholder="Şarkı Adı" class="form-control"/>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" name="singer" id="singer" placeholder="Şarkıcı Adı" class="form-control"/>
                  </div>
                  <div class="input-group mb-3">
                    <input type="file" class="form-control" id="img" aria-describedby="inputGroupFileAddon02" aria-label="Upload" name="img" />
                  </div>
                  <div class="input-group">
                    <input type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon03" aria-label="Upload" name="file" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/music.js"></script>
  <script src="js/musicplayer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
